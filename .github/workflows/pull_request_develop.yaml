# Compile, bundle, and upload application bundles
# to a cloud storage on each pull request to "main".
# https://help.github.com/actions

name: PR

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

env:
  CI: true
  VERSION: ${{ github.event.pull_request.number }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: develop
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --immutable --immutable-cache

      - name: Authenticate on GCS
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "270.0.0"
          service_account_email: ${{ secrets.GOOGLE_CLIENT_ID }}
          service_account_key: ${{ secrets.GOOGLE_CLIENT_SECRET }}

      # Analyze code for potential problems
      - run: yarn prettier --check .
      - run: yarn lint --no-cache

      # Test
      - run: yarn test

      # Compile
      - run: yarn workspace api build
      - run: yarn workspace web build

      # Upload to a cloud storage bucket
      - run: yarn workspaces foreach -p run push

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Authenticate on GCS
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "270.0.0"
          service_account_email: ${{ secrets.GOOGLE_CLIENT_ID }}
          service_account_key: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      - run: yarn workspaces foreach -p run deploy
